<!DOCTYPE HTML>
<html>
<head>
  <!-- ============================================= -->
  <meta name="viewport" content=
    "width=device-width,
    initial-scale=1,
    minimum-scale=1.0,
    maximum-scale=1.0,
    user-scalable=no,
    minimal-ui"
  >
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>linoleum</title>
  <!-- ============================================= -->
  <link rel="stylesheet" type="text/css" href="../linoleum.css" />
  <!-- ============================================= -->
  <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
  <script src="http://cdn.bfmiv.com/hx-1.0.4.min.js"></script>
  <!-- ============================================= -->
  <!-- [scripts] -->
  <!-- ============================================= -->
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

  <div id="controls">
  
    <button id="add">add</button>
    <button id="distribute">distribute</button>
    <button id="clear">clear</button>
    <button id="sort">sort</button>

    <span class="clear"></span>

    <button id="filter">filter</button>
    <input type="text" id="filter-input" value="0,1,3,4,5,7,9,11,13,15">

    <span class="clear"></span>

    <button id="size">size</button>
    <input type="text" id="size-width" class="small">
    <input type="text" id="size-height" class="small">

    <span class="clear"></span>

    <button id="remove">remove</button>
    <input type="text" id="remove-input" value="1,3,5">

  </div>

  <div id="container">

  </div>

  <div class="templates">

    <div class="tile">
      <div class="inner"></div>
    </div>

  </div>

  <script src="custom.js"></script>

</body>
</html>
